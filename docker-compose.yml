version: "3.8"
services:
  api:
    container_name: api
    restart: on-failure
    build:
      dockerfile: Dockerfile.dev
      context: "./api"
    environment:
      - ENV=LOCAL
      - PGUSER=${PGUSER}
      - PGHOST=${PGHOST}
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=${PGDATABASE}
      - PGPORT=${PGPORT}
      - REDISPORT=${REDISPORT}
      - REDISHOST=${REDISHOST}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./api:/api
  web:
    container_name: web
    build:
      dockerfile: Dockerfile.dev
      context: "./web"
    volumes:
      - ~/.cache/yarn:/web/.cache/yarn
      # Hacky way to get node_modules to work the way I want it - for Docker
      # to fetch all deps on image build, and not use my local node_modules
      - ./web/src:/web/src
      - ./web/public:/web/public
      - ./web/next-env.d.ts:/web/next-env.d.ts
      - ./web/tsconfig.json:/web/tsconfig.json
  postgres:
    container_name: postgres
    image: "postgres:12.3-alpine"
    ports:
      - "5432:5432"
    environment:
      - PGUSER=${PGUSER}
      - PGHOST=${PGHOST}
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - PGDATABASE=${PGDATABASE}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./api/db:/db
  redis:
    container_name: redis
    image: redis:6.0.5-alpine
    volumes:
      - ./redis-data:/data
    ports:
      - 6379:6379
  nginx:
    container_name: nginx
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./proxy
    depends_on:
      - api
      - web
    ports:
      - "5555:80"

volumes:
  postgres-data:
    external: true
